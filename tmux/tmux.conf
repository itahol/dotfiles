set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"
set -g mouse on
set -sg escape-time 10

# Chage prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Reload tmux config
bind r display-message "Reloading config..." \; source-file $HOME/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# tmux-sessionizer
bind C-o display-popup -E "tms"
bind C-j display-popup -E "tms switch"
bind-key -r C-k run-shell "~/.local/bin/tmux-sessionizer ~/checkouts/cyera/"
bind-key -r C-l run-shell "~/.local/bin/tmux-sessionizer ~/checkouts/cyera-flux/"
bind-key -r C-d run-shell "~/.local/bin/tmux-sessionizer ~/checkouts/dotfiles/"

## Theme
set -g @catppuccin_window_right_separator "â–ˆ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#{window_name}"

set -g @catppuccin_status_modules_right "application session battery date_time"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"

set -g @catppuccin_date_time_text "%H:%M"

## 1password
set -g @1password-account 'cyera'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'yardnsm/tmux-1password'
set -g @plugin 'sainnhe/tmux-fzf'
# Placed at the bottom of the list because they overwrite the status-right variable (which is used by themes)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Split window in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
